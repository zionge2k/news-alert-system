[pytest]
# 테스트 디렉토리 경로 설정
testpaths = tests

# 테스트 파일 이름 패턴 설정
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 마커 정의
markers =
    unit: 단위 테스트 (개별 함수/클래스 테스트)
    integration: 통합 테스트 (여러 컴포넌트 간 상호작용 테스트)
    functional: 기능 테스트 (전체 기능/시나리오 테스트)
    slow: 실행 시간이 긴 테스트 (필요시 건너뛸 수 있음)
    api: 외부 API 호출을 포함하는 테스트
    db: 데이터베이스 상호작용을 포함하는 테스트

# 기본 옵션 설정
addopts = 
    --verbose
    --strict-markers
    --color=yes
    -p no:warnings

# 로그 포맷 설정
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# xfail 기본 동작 설정 (실패할 것으로 예상되는 테스트)
xfail_strict = True 